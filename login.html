<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Carpool Connect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login-Specific Enhancements (Inline for this page) */
        body.login-page {
            background: linear-gradient(135deg, #e9eaec 0%, #f1f0f1 100%);
            min-height: 100vh;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input {
            padding-right: 45px;
        }
        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: var(--transition);
        }
        .toggle-btn:hover {
            color: var(--primary-color);
        }
        .form-section {
            min-height: calc(100vh - 200px); /* Full viewport minus header/footer */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #loginForm {
            max-width: 450px;
        }
        #loginForm::before {
            content: 'üîí';
        }
        .signup-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            color: #3344a5;
        }
        .signup-link:hover {
            text-decoration: underline;
            color: #3344a5;
        }
        /* Validation Feedback */
        input:invalid {
            border-color: var(--error-color);
        }
        input:valid {
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body class="login-page">
    <header>
        <h1>üöó Carpool Connect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="rides.html">Find a Ride</a>
            <a href="offer.html">Offer a Ride</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Secure Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">

            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                <button type="button" class="toggle-btn" onclick="togglePassword()" title="Show/Hide Password">üëÅÔ∏è</button>
            </div>

            <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px; font-size: 1.1rem;">
            Don‚Äôt have an account? <a href="signup.html" class="signup-link">Sign up here</a>
        </p>
        <div id="message" class="message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Carpool Connect. Ride Together, Save Together.</p>
    </footer>

    <script>
        // Unified message function (uses CSS classes)
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Simple hash function (demo-only; use bcrypt in production)
        function simpleHash(str) {
            return btoa(str); // Base64 encode for basic "hashing"
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();

            // Validation
            if (!email || !password) {
                showMessage('‚ö†Ô∏è Please fill in all fields!', 'error');
                return;
            }

            // Email format check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('‚ö†Ô∏è Please enter a valid email address!', 'error');
                return;
            }

            // Load users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user by email
            const user = users.find(u => u.email.toLowerCase() === email);
            if (!user) {
                showMessage('‚ùå User not found! Please sign up first.', 'error');
                return;
            }

            // Check hashed password
            const hashedPassword = simpleHash(password);
            if (user.passwordHash !== hashedPassword) {
                showMessage('‚ùå Incorrect password! Try again.', 'error');
                return;
            }

            // Login successful: Store user session
            localStorage.setItem('loggedInUser', JSON.stringify({ email: user.email, name: user.name }));
            showMessage(`‚úÖ Welcome back, ${user.name}! Redirecting to Home...`, 'success');

            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Auto-focus on email input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
