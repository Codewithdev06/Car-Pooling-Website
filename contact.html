<html lang="en">
<head>

</head>
<body>

  <header>
    <h1>CarPool</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="find.html">Find a Ride</a>
      <a href="offer.html">Offer a Ride</a>
      <a href="contact.html">Contact</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="contactMessage" class="message"></p>
  </section>

  <section class="contact-info">
    <h3>Our Contact Details</h3>
    <p>ğŸ“§ Email: support@carpool.com</p>
    <p>ğŸ“ Phone: +91 98765 43210</p>
    <p>ğŸ“ Address: MG Road, Bengaluru, India</p>
  </section>

  <footer>
    <p>&copy; 2025 CarPool. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("contactMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !message) {
        msg.className = "message error";
        msg.style.display = "block";
        msg.innerText = "âš ï¸ Please fill out all fields!";
        return;
      }
      
      // Simple success message
      msg.className = "message success";
      msg.style.display = "block";
      msg.innerText = "âœ… Message sent! We will get back to you soon.";

      form.reset();
      setTimeout(() => { msg.style.display = "none"; }, 3000);
    });
  </script>

</body>
</html>
