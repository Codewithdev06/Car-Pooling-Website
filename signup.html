<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Carpool Connect</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Signup-Specific Enhancements (Inline for this page) */
        body.signup-page {
            background: linear-gradient(135deg, #f0eef0 0%, #d8d4d4 100%);
            min-height: 100vh;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle input {
            padding-right: 45px;
        }
        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: var(--transition);
        }
        .toggle-btn:hover {
            color: var(--primary-color);
        }
        .form-section {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #signupForm {
            max-width: 450px;
        }
        #signupForm::before {
            content: 'üìù';
        }
        .login-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            color: #3e2f91;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #3e2f91;
        }
        /* Password Strength Indicator */
        #strength-indicator {
            margin: 5px 0 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #strength-bar {
            flex: 1;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
        }
        #strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease,0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background: var(--error-color); }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: var(--secondary-color); }
        /* Confirm Password Match Indicator */
        #match-indicator {
            margin: 5px 0 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .match-yes { color: var(--secondary-color); }
        .match-no { color: var(--error-color); }
        /* Validation Feedback */
        input:invalid {
            border-color: var(--error-color);
        }
        input:valid {
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body class="signup-page">
    <header>
        <h1>üöó Carpool Connect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="rides.html">Find a Ride</a>
            <a href="offer.html">Offer a Ride</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required autocomplete="name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">

            <label for="password">Password (min 8 chars, include uppercase, lowercase, number, symbol):</label>
            <div class="password-toggle">
                <input type="password" id="password" placeholder="Enter a strong password" required autocomplete="new-password" minlength="8">
                <button type="button" class="toggle-btn" onclick="togglePassword('password')" title="Show/Hide Password">üëÅÔ∏è</button>
            </div>
            <div id="strength-indicator">
                <span id="strength-text">Weak</span>
                <div id="strength-bar">
                    <div id="strength-fill" class="strength-weak"></div>
                </div>
            </div>

            <label for="confirm">Confirm Password:</label>
            <div class="password-toggle">
                <input type="password" id="confirm" placeholder="Re-enter your password" required autocomplete="new-password">
                <button type="button" class="toggle-btn" onclick="togglePassword('confirm')" title="Show/Hide Password">üëÅÔ∏è</button>
            </div>
            <div id="match-indicator">
                <span id="match-icon">üîí</span>
                <span id="match-text">Passwords do not match</span>
            </div>

            <button type="submit" id="submitBtn">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 15px; font-size: 1.1rem;">
            Already have an account? <a href="login.html" class="login-link">Login here</a>
        </p>
        <div id="message" class="message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Carpool Connect. Ride Together, Save Together.</p>
    </footer>

    <script>
        // Unified message function (uses CSS classes)
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Password toggle function (for password or confirm)
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const toggleBtn = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Simple hash function (demo-only; use bcrypt in production)
        function simpleHash(str) {
            return btoa(str); // Base64 encode for basic "hashing"
        }

        // Get users from localStorage (consistent with login)
        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthText = document.getElementById('strength-text');
            const strengthFill = document.getElementById('strength-fill');
            let score = 0;
            let requirements = [];

            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^a-zA-Z\d]/.test(password)) score++;

            strengthFill.style.width = (score / 5) * 100 + '%';

            if (score < 2) {
                strengthText.textContent = 'Weak';
                strengthFill.className = 'strength-weak';
            } else if (score < 4) {
                strengthText.textContent = 'Medium';
                strengthFill.className = 'strength-medium';
            } else {
                strengthText.textContent = 'Strong';
                strengthFill.className = 'strength-strong';
            }

            return score >= 3; // Require at least medium-strong for submit
        }

        // Password match checker
        function checkPasswordMatch(password, confirm) {
            const matchIcon = document.getElementById('match-icon');
            const matchText = document.getElementById('match-text');
            const isMatch = password === confirm;

            if (isMatch) {
                matchIcon.textContent = '‚úÖ';
                matchText.textContent = 'Passwords match!';
                matchIcon.className = 'match-yes';
                matchText.className = 'match-yes';
            } else {
                matchIcon.textContent = '‚ùå';
                matchText.textContent = 'Passwords do not match';
                matchIcon.className = 'match-no';
                matchText.className = 'match-no';
            }

            return isMatch;
        }

        // Email validation and duplicate check
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('‚ö†Ô∏è Please enter a valid email address!', 'error');
                return false;
            }

            const users = getUsers();
            if (users.find(user => user.email.toLowerCase() === email.toLowerCase())) {
                showMessage('‚ùå Email already registered! Please login.', 'error');
                return false;
            }
            return true;
        }

        // Event listeners for real-time validation
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch(this.value, document.getElementById('confirm').value);
        });

        document.getElementById('confirm').addEventListener('input', function() {
            checkPasswordMatch(document.getElementById('password').value, this.value);
        });

        document.getElementById('email').addEventListener('blur', function() {
            if (this.value.trim()) {
                validateEmail(this.value.trim().toLowerCase());
            }
        });

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim();
            const confirm = document.getElementById('confirm').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Basic checks
            if (!name || !email || !password || !confirm) {
                showMessage('‚ö†Ô∏è Please fill in all fields!', 'error');
                return;
            }

            // Email validation
            if (!validateEmail(email)) {
                return;
            }

            // Password strength
            if (!checkPasswordStrength(password)) {
                showMessage('‚ö†Ô∏è Password is too weak! Needs at least 8 chars, uppercase, lowercase, number, and symbol.', 'error');
                return;
            }

            // Password match
            if (!checkPasswordMatch(password, confirm)) {
                showMessage('‚ö†Ô∏è Passwords do not match! Please try again.', 'error');
                return;
            }

            // Disable submit button to prevent multiples
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Store new user
            const newUser = {
                name: name,
                email: email,
                passwordHash: simpleHash(password)
            };
            const users = getUsers();
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Success
            showMessage(`‚úÖ Signup successful for ${name}! Redirecting to login...`, 'success');

            // Reset form and redirect
            this.reset();
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        });

        // Auto-focus on name input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('name').focus();
            // Initialize strength to weak
            checkPasswordStrength('');
        });
    </script>
</body>
</html>
